<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style>
            div {
                white-space: pre;
            }
        </style>
    </head>
    <body>
        
        <button id="rock">Rock</button> 
        <button id="paper">Paper</button> 
        <button id="scissors">Scissors</button>
        <div id="container"></div>

        <script>
            const roundResults = document.createElement('div');
            roundResults.classList.add('roundResults');
            const finalScore = document.createElement('div');
            finalScore.classList.add('finalScore');
            const finalResult = document.createElement('div');
            finalResult.classList.add('finalResult');

            const rock = document.querySelector("#rock");
            const paper = document.querySelector("#paper");
            const scissors = document.querySelector("#scissors");
            let playerSelection;
            let computerSelection;
            let playerScore = 0;
            let computerScore = 0;

            rock.addEventListener('click', () => {
                playerSelection = "rock";
                computerSelection = computerPlay();
                roundStatus = playRound(playerSelection, computerSelection);
                showRoundResults(roundStatus);
            });
            paper.addEventListener('click', () => {
                playerSelection = "paper";
                computerSelection = computerPlay();
                roundStatus = playRound(playerSelection, computerSelection);
                showRoundResults(roundStatus);
            });
            scissors.addEventListener('click', () => {
                playerSelection = "scissors";
                computerSelection = computerPlay();
                roundStatus = playRound(playerSelection, computerSelection);
                showRoundResults(roundStatus);
            });

            function computerPlay() {
                let computerSelection = "rock";
                num = Math.floor(Math.random() * 3)
                if (num === 1) {
                    computerSelection = "paper";
                } else if (num === 2) {
                    computerSelection = "scissors";
                }
                return computerSelection;
            }

            function playRound(playerSelection, computerSelection) {
	            playerSelection = playerSelection.toLowerCase();
                if (playerSelection === computerSelection) {
                    return "t";
                } else if (playerSelection === "rock" && computerSelection === "scissors") {
                    return "w";
                } else if (playerSelection === "paper" && computerSelection === "rock") {
                    return "w";
                } else if (playerSelection === "scissors" && computerSelection === "paper") {
                    return "w";
                } else if (playerSelection === "scissors" && computerSelection === "rock") {
                    return "l";
                } else if (playerSelection === "rock" && computerSelection === "paper") {
                    return "l";    
                } else if (playerSelection === "paper" && computerSelection === "scissors") {
                    return "l";
                }
            }
            
            function showRoundResults(roundStatus) {

                if (roundStatus === "w") {
                    playerScore++;
                    if (playerScore === 1 && computerScore === 0) {
                        roundResults.textContent = "You won this round: " + playerSelection + 
                                " beats " + computerSelection + "!\n";
                        container.appendChild(roundResults);
                    } else {
                        roundResults.append("You won this round: " + playerSelection + 
                                " beats " + computerSelection + "!\n");
                    }
                } else if (roundStatus === "l") {
                    computerScore++;
                    if (playerScore === 0 && computerScore === 1) {
                        roundResults.textContent = "You lost this round: " + computerSelection +
                                " beats " + playerSelection + "!\n";
                        container.appendChild(roundResults);
                    } else {
                        roundResults.append("You lost this round: " + computerSelection +
                                " beats " + playerSelection + "!\n");
                    }
                } else if (roundStatus === "t") {
                    if (playerScore === 0 && computerScore === 0) {
                        roundResults.textContent = "You tied this round: " + playerSelection +
                                " and " + computerSelection + " are equal!\n";
                        container.appendChild(roundResults);
                    } else {
                        roundResults.append("You tied this round: " + playerSelection +
                                " and " + computerSelection + " are equal!\n");
                    }
                }

                roundResults.append("Current score: Player " + playerScore + ", Computer " +
                        computerScore + "!\n");
                container.appendChild(roundResults);
                    
                if (playerScore === 5 || computerScore === 5) {
                    endGame(playerScore, computerScore)
                }
            }
                
            function endGame(playerScore, computerScore) {
                finalResult.append("Final score: Player " + playerScore + ", Computer " +
                        computerScore + "!\n");
                container.appendChild(finalScore);
                
                if (playerScore > computerScore) {
                    finalResult.append("You won!\n");
                } else if (computerScore > playerScore) {
                    finalResult.append("You lost!\n");
                } else {
                    finalResult.append("It\'s a tie!\n");
                }
                
                finalResult.append("Resetting for next game:\n\n\n")
                
                return "reset";

                container.appendChild(finalResult);
            }
        
        </script>
    </body>
</html>
