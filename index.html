<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                let move = "Rock";
                num = Math.floor(Math.random() * 3)
                if (num === 1) {
                    move = "Paper";
                } else if (num === 2) {
                    move = "Scissors";
                }
                return move;
            }
            console.log(computerPlay());
        </script>
    </body>
</html>
