<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <button id="rock">Rock</button> 
        <button id="paper">Paper</button> 
        <button id="scissors">Scissors</button>
        <div id="container"></div>
    </head>
    <body>
        <script>
            const roundResult = document.createElement('div');
            roundResult.classList.add('roundResult');
            const finalScore = document.createElement('div');
            finalScore.classList.add('finalScore');
            const finalResult = document.createElement('div');
            finalResult.classList.add('finalResult');


            const rock = document.querySelector("#rock");
            const paper = document.querySelector("#paper");
            const scissors = document.querySelector("#scissors");
            let playerSelection;
            rock.addEventListener('click', () => {
                playerSelection = "rock";
                game(playerSelection);
            });
            paper.addEventListener('click', () => {
                playerSelection = "paper";
                game(playerSelection);
            });
            scissors.addEventListener('click', () => {
                playerSelection = "scissors";
                game(playerSelection);
            });
            function computerPlay() {
                let computerSelection = "rock";
                num = Math.floor(Math.random() * 3)
                if (num === 1) {
                    computerSelection = "paper";
                } else if (num === 2) {
                    computerSelection = "scissors";
                }
                return computerSelection;
            }
            function playRound(playerSelection, computerSelection) {
	            playerSelection = playerSelection.toLowerCase();
                if (playerSelection === computerSelection) {
                    return "t";
                } else if (playerSelection === "rock" && computerSelection === "scissors") {
                    return "w";
                } else if (playerSelection === "paper" && computerSelection === "rock") {
                    return "w";
                } else if (playerSelection === "scissors" && computerSelection === "paper") {
                    return "w";
                } else if (playerSelection === "scissors" && computerSelection === "rock") {
                    return "l";
                } else if (playerSelection === "rock" && computerSelection === "paper") {
                    return "l";    
                } else if (playerSelection === "paper" && computerSelection === "scissors") {
                    return "l";
                }
            }
            function game(playerSelection) {
                let playerScore = 0;
                let computerScore = 0;
                let roundStatus;                       
                let computerSelection = computerPlay()
                roundStatus = playRound(playerSelection, computerSelection);
                if (roundStatus === "w") {
                    playerScore++;
                    roundResult.textContent = "You won this round: " + playerSelection + 
                            " beats " + computerSelection + "!"
                    container.appendChild(roundResult)
                } else if (roundStatus === "l") {
                    computerScore++;
                    roundResult.textContent = "You lost this round: " + computerSelection +
                            " beats " + playerSelection + "!"
                    container.appendChild(roundResult)
                } else if (roundStatus === "t") {
                    roundResult.textContent = "You tied this round: " + playerSelection +
                            " and " + computerSelection + " are equal!"
                    container.appendChild(roundResult)
                    }
                finalScore.textContent = "Final score: Player " + playerScore + ", Computer " + computerScore + "!"
                container.appendChild(finalScore)
                if (playerScore > computerScore) {
                    finalResult.textContent = "You won!"
                    container.appendChild(finalResult)
                } else if (computerScore > playerScore) {
                    finalResult.textContent = "You lost!"
                    container.appendChild(finalResult)
                } else {
                    finalResult.textContent = "It\s a tie!"
                    container.appendChild(finalResult)
                }
            }
            </script>
    </body>
</html>
